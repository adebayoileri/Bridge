<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./sign_in.css">
    <title>sign in modal</title>
</head>
<body>
    <div class="signin__container">
        <div class="signin__form__div">
            <div class="header__cancel__modal"><p>Login to continue</p> <span class="close__modal">X</span></div>
            <div class="form">
                <form id="signin__form">
                    <label for="signin__email">
                        <p class="email__label">Email</p>
                        <input type="email" name="email" id="signin__email__input" required>
                    </label>
                    <label for="signin__password">
                        <p class="password__label">Password</p>
                        <input type="password" name="password" id="signin__password__input" required>
                    </label> <br>
                    <div class="agreement__div">
                     <input type="checkbox" name="agree" id="agree" required> <span>By signing up, I agree to all Bridge's <span class="sign-orange-color">terms and conditions,</span> and <span class="sign-orange-color">community guildiance</span></span>
                    </div>
                    <button id="signin__btn">Log in</button>
                </form>
                <div class="auth">
                    <span class="firstline__span"></span>
                    <p>or sign in with</p>
                    <span class="secondline__span"></span>
                 <button id="google-auth">Google</button>
                </div>
            </div>
            <div class="bottom">
            <p>Dont have an account? <span id="sign__up">sign up</span></p>
            </div>
        </div>
    </div>
</body>
</html>
